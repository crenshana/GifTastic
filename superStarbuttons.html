  //click function will allow user to click on gif and stop (it's more of a stutter than a pause) and them reanimate the gif (it continues to more once the click is released).
    $(".gif").on("click", function() {
      
      const state = $(this).attr("data-state");
      
      if (state === "still") {
        $(this).attr("src", $(this).attr("data-animate"));
        $(this).attr("data-state", "animate");
      } else {
        $(this).attr("src", $(this).attr("data-still"));
        $(this).attr("data-state", "still");
      }
    });
  </script>
